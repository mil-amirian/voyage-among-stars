<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Among Stars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="mobile-head hide">
            <div class="mobile-name">
                <a href="#">
                    VoyAge
                </a>
            </div>
            <ul class="mobile-nav">
                <li class="mobile-nav-item-container">
                    <a href="#" class="mobile-nav-item">
                    <i class="fa-solid fa-earth-americas"></i>home
                    </a>
                </li>
                <li class="mobile-nav-item-container">
                    <a href="#space-travel" class="mobile-nav-item">
                        <i class="fa-solid fa-rocket"></i>
                        space travel
                    </a>
                </li>
                <li class="mobile-nav-item-container">
                    <a href="#news" class="mobile-nav-item">
                        <i class="fa-solid fa-newspaper"></i>
                        news
                    </a>
                </li>
            </ul>
            <ul class="close-nav">
                <li class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </nav>
        <nav class="top-head-splash">
            <div class="site-name">
                <a href="#">
                    VOYAGE AMONG STARS
                </a>
            </div>
            <ul class="top-nav">
                <li class="burger-menu nav-icon">
                    <i class="fa-solid fa-bars menu-icon"></i>
                </li>
                <li class="nav-item-container">
                    <a href="#" class="nav-item earth-icon">
                        <i class="fa-solid fa-earth-americas earth-icon"></i>
                        <!-- Home -->
                    </a>
                </li>
                <li class="nav-item-container">
                    <a href="#space-travel" class="nav-item rocket-icon">
                        <i class="fa-solid fa-rocket rocket-icon" title="Home"></i>
                        <!-- Space Travel -->
                    </a>
                </li>
                <li class="nav-item-container">
                    <a href="#news" class="nav-item news-icon">
                        <i class="fa-solid fa-newspaper news-icon"></i>
                        <!-- News -->
                        
                    </a>
                </li>
                <!-- <li class="nav-item-container">
                    <a href="#" class="nav-item">Contact</a>
                </li> -->
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="home-banner">
            <!-- HIDE BELOW -->
            <div class="welcome-container hide">
                <!-- HIDE ABOVE -->
                <div class="home-banner-image-container">
                    <img class="home-banner-image" src="images/planet-images/planet-x-comp.png" alt="planet x mockup">
                </div>
                <div>
                    <h1 class="welcome-title">Welcome, adventurer.</h1>
                </div>
                <button class="bgn-btn">
                    stArt
                </button>
            </div>
            <!-- UNHIDE -->
            <div class="planets-container">
                <div class="planets-bkg">
                    <div class="planet-img-container">
                        <div class="ind-planet-container">
                            <img class="ind-planet mercury" src="images/planet-images/Mercury.png" alt="">
                            <p class="planet-name">Mercury</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet venus" src="images/planet-images/Venus.png" alt="">
                            <p class="planet-name">Venus</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet earth" src="images/planet-images/Earth.png" alt="">
                            <p class="planet-name">Earth</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet mars" src="images/planet-images/Mars.png" alt="">
                            <p class="planet-name">Mars</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet jupiter" src="images/planet-images/Jupiter.png" alt="">
                            <div></div>
                            <p class="planet-name">Jupiter</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet saturn" src="images/planet-images/Saturn.png" alt="">
                            <div></div>
                            <p class="planet-name">Saturn</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet uranus" src="images/planet-images/Uranus.png" alt="">
                            <p class="planet-name">Uranus</p>
                        </div>
                        <div class="ind-planet-container">
                            <img class="ind-planet neptune" src="images/planet-images/Neptune.png" alt="">
                            <p class="planet-name">Neptune</p>
                        </div>
                    </div>
                    <div class="planet-info-container">
                        <section class="planet-img-info-panel">
                            <img class="planet-img" src="" alt="">
                        </section>
                        <section class="planet-info">
                            <div class="planet-name-info"></div>
                            <div class="planet-name-info">hello</div>
                            <div class="planet-type"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div id="space-travel">
            <div class="welcome-container">
                <h1 class="welcome-title-black">Imagination, unlocked.</h1>
            </div>
        </div>
        <div id="news">
            <div class="welcome-container">
                <h1 class="welcome-title">Find out more.</h1>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/3fcbcb68ac.js" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </main>
</body>
</html>
