<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Among Stars</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Square+Peg&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="mobile-head hide">
            <div class="mobile-name">
                <a href="#">
                    V.A.S
                </a>
            </div>
            <ul class="mobile-nav">
                <li class="mobile-nav-item-container">
                    <a href="#" class="mobile-nav-item">
                        <i class="fa-solid fa-earth-americas"></i>
                        Home
                    </a>
                </li>
                <li class="mobile-nav-item-container">
                    <a href="#space-travel" class="mobile-nav-item">
                        <i class="fa-solid fa-rocket"></i>
                        Space Travel
                    </a>
                </li>
                <li class="mobile-nav-item-container">
                    <a href="#news" class="mobile-nav-item">
                        <i class="fa-solid fa-newspaper"></i>
                        News
                    </a>
                </li>
            </ul>
            <ul class="close-nav">
                <li class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </nav>
        <nav class="top-head">
            <div class="site-name">
                <a href="#">
                    Voyage Among Stars
                </a>
            </div>
            <ul class="top-nav">
                <li class="burger-menu nav-icon">
                    <i class="fa-solid fa-bars menu-icon"></i>
                </li>
                <li class="nav-item-container">
                    <a href="#" class="nav-item">
                        <i class="fa-solid fa-earth-americas"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item-container">
                    <a href="#space-travel" class="nav-item">
                        <i class="fa-solid fa-rocket"></i>
                        Space Travel
                    </a>
                </li>
                <li class="nav-item-container">
                    <a href="#news" class="nav-item">
                        <i class="fa-solid fa-newspaper"></i>
                        News
                    </a>
                </li>
                <!-- <li class="nav-item-container">
                    <a href="#" class="nav-item">Contact</a>
                </li> -->
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="home-banner">
            <div class="welcome-container">
                <div class="home-banner-image-container">
                    <img class="home-banner-image" src="images/planet-images/planet-x-comp.png" alt="planet x mockup">
                </div>
                <div>
                    <h1 class="welcome-title">Welcome, adventurer.</h1>
                </div>
                <button class="bgn-btn start-btn-container">
                    Start
                </button>
            </div>
        </div>
        <div id="space-travel">
            <div class="welcome-container">
                <h1 class="welcome-title-black">Imagination, unclocked.</h1>
            </div>
        </div>
        <div id="news">
            <div class="welcome-container">
                <h1 class="welcome-title">Find out more.</h1>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/3fcbcb68ac.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </main>
</body>
</html>
